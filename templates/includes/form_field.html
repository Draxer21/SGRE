{# Reusable accessible form field renderer #}
{% if field %}
  <div class="form-field">
    <label for="{{ field.id_for_label }}" class="card__title">
      {{ field.label }}{% if field.field.required %} <span aria-hidden="true">*</span>{% endif %}
    </label>
    {% if field.help_text %}
      <p id="{{ field.id_for_label }}_help" class="card__meta">{{ field.help_text }}</p>
    {% endif %}
    {{ field }}
    {% if field.errors %}
      <ul class="card__meta" role="alert">
        {% for err in field.errors %}<li>{{ err }}</li>{% endfor %}
      </ul>
    {% endif %}
  </div>
{% endif %}
