{% include 'includes/nav.html' %}
<div class="surface" style="margin:16px; max-width:680px;">
  <h2 class="section-title">Eliminar cuenta</h2>
  <p class="card__meta">¿Seguro que deseas eliminar a <strong>{{ object.nombre }}</strong> ({{ object.email }})?</p>
  <form method="post" style="margin-top:12px;">
    {% csrf_token %}
    <button class="btn btn--primary" type="submit">Sí, eliminar</button>
    <a class="btn btn--ghost" href="{% url 'cuentas:cuenta_list' %}">Cancelar</a>
  </form>
</div>
