{% include 'includes/nav.html' %}
<div class="surface" style="margin:16px; max-width:720px;">
  <h2 class="section-title">{{ object.titulo }}</h2>
  <p class="card__meta">Fecha: {{ object.fecha|date:'d/m/Y' }}</p>
  <p class="card__meta">Estado: {% if object.publicado %}Publicado{% else %}Borrador{% endif %}</p>
  {% if object.descripcion %}<p class="card__meta">{{ object.descripcion }}</p>{% endif %}
  <div class="grid" style="grid-auto-flow:column;justify-content:start;gap:12px; margin-top:12px;">
    <a class="btn btn--ghost" href="{% url 'reportes:reporte_update' object.pk %}">Editar</a>
    <a class="btn btn--ghost" href="{% url 'reportes:reporte_list' %}">Volver</a>
  </div>
</div>
