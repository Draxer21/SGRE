{% include 'includes/nav.html' %}
<div class="surface" style="margin:16px; max-width:720px;">
  <h2 class="section-title">{{ object.codigo }} — {{ object.espacio }}</h2>
  <p class="card__meta">{{ object.fecha|date:'d/m/Y' }} • {{ object.hora|time:'H:i' }}</p>
  <p class="card__meta">Solicitante: {{ object.solicitante }}</p>
  <p class="card__meta">Estado: {{ object.get_estado_display }}</p>
  {% if object.notas %}<p class="card__meta">{{ object.notas }}</p>{% endif %}
  <div class="grid" style="grid-auto-flow:column;justify-content:start;gap:12px; margin-top:12px;">
    <a class="btn btn--ghost" href="{% url 'reservas:reserva_update' object.pk %}">Editar</a>
    <a class="btn btn--ghost" href="{% url 'reservas:reserva_list' %}">Volver</a>
  </div>
</div>
